<html>
<head>
    <title>Modal</title>
</head>
<body>
    <div id="modal">
        <div id="content-modal">
            <h2>Informações:</h2>
            <p>Informações do modal</p>
            <button id="btm-fecha">Fecha</button>
        </div>
    </div>
   <butoon id="btm">Card</butoon>
    <script>
        const btm = document.getElementById("btm")
        const modal = document.getElementById("modal")
        btm.onclick = () => {
            modal.style.display = "block";
        }
        window.onclick = () => {
            if(event.target == modal){
                modal.style.display = "none";
            }
        }
    </script>

    <style>
        body{
            background: #ccc;
        }
        #content-modal {
            background-color: bisque;
            width: 200px ; height: 150px;
            border-radius: 70px;
            text-align: center;
            padding: 10px;
            box-shadow:  0px 1px 5px rgba(0 ,0 ,0);
            margin: 15%autor;
        }
        #modal{
            widows:  100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            left: 0;top: 0;
            position: fixed;
            display: none;
        }
    </style>
</body>
</html>
