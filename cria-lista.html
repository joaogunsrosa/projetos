    <script>
        const btn = document.getElementById("btn");
        btn.onclick = () =>{
            const lista = document.getElementById("lista");
            if (lista.style.displey == "none"){
                lista.style.displey = "block";

                lista.style.displey = "none" ;
            }
        }
    </script>
